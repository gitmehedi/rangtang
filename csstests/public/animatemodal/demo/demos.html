<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>DEMOS</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <style>
        #btn-close-modal {
            width: 100%;
            text-align: left;
            cursor: pointer;
            color: #fff;
        }

        .new-class {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: #fff;
            margin: auto;
            background: #000 url('http://saturn.jpl.nasa.gov/multimedia/missiontimeline/images/main/main_image_20.jpg') no-repeat 0 0;
        }

    </style>
</head>
<body>

<!--Call your modal-->
<ul>
    <li><a id="demo01" href="#animatedModal">Login</a></li>
    <li><a id="demo02" href="#modal-02">Register</a></li>
</ul>


<!--DEMO01-->
<div id="animatedModal">
    <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID -->
    <div id="btn-close-modal" class="close-animatedModal">
        Close Registation
    </div>

    <div class="modal-content">
        <!--Your modal content goes here-->
    </div>
</div>

<!--DEMO02-->
<div id="modal-02">
    <!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID-->
    <div id="btn-close-modal" class="close-modal-02">
        Close Login
    </div>

    <div class="modal-content">
        <div class="new-class">
        </div>
        <form class="form" action="">
            <div class="form-group">
                <label for="">Title</label>

                <div class="col-sm-2">
                    <input type="text"/>
                </div>
            </div>
        </form>

    </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/animatedModal.min.js"></script>
<script>

    //demo 01
    $("#demo01").animatedModal();

    //demo 02
    $("#demo02").animatedModal({
        modalTarget: 'modal-02',
        animatedIn: 'lightSpeedIn',
        animatedOut: 'bounceOutDown',
        color: '#3498db',
        // Callbacks
        beforeOpen: function () {
            console.log("The animation was called");
        },
        afterOpen: function () {
            console.log("The animation is completed");
        },
        beforeClose: function () {
            console.log("The animation was called");
        },
        afterClose: function () {
            console.log("The animation is completed");
        }
    });

</script>

</body>
</html>
